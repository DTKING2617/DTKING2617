<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTKING</title>
    <style>
        /* Animated Colorful Background (Moving from Top to Bottom) */
        @keyframes gradientMove {
            0% { background-position: 50% 0%; }
            50% { background-position: 50% 100%; }
            100% { background-position: 50% 0%; }
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-family: Arial, sans-serif;
            color: white;
            background: linear-gradient(180deg, #ff00ff, #ff6600, #00ccff, #ffcc00);
            background-size: 400% 400%;
            animation: gradientMove 10s infinite ease-in-out;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            width: 90%;
            max-width: 450px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        h1 {
            font-size: 48px;
            margin: 0;
            font-weight: bold;
            text-shadow: 2px 2px 10px black;
        }

        p {
            font-size: 20px;
            margin: 10px 0;
            font-weight: bold;
            opacity: 0.9;
            text-shadow: 1px 1px 5px black;
        }

        /* Stylish Animated Buttons */
        .button {
            display: block;
            width: 80%;
            margin: 15px auto;
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            text-align: center;
            transition: all 0.3s ease-in-out;
            border: none;
            text-shadow: 1px 1px 3px black;
        }

        .telegram-btn {
            background: #0088cc;
            color: white;
            box-shadow: 0px 4px 15px rgba(0, 136, 204, 0.4);
        }

        .telegram-btn:hover {
            background: #005f8c;
            transform: scale(1.05);
        }

        .download-btn {
            background: darkgoldenrod;
            color: black;
            box-shadow: 0px 4px 15px rgba(218, 165, 32, 0.5);
        }

        .download-btn:hover {
            background: goldenrod;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>DTKING</h1>
        <p>Join our Telegram channel</p>
        <a href="https://t.me/yourchannel" class="button telegram-btn">Join Telegram</a>
        <a href="your-download-link-1" class="button download-btn">Download App 1</a>
        <a href="your-download-link-2" class="button download-btn">Download App 2</a>
    </div>
</body>
</html>
